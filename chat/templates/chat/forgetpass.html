<!DOCTYPE html>
<html>
<head>
<title>Forget Password</title>
{% load static %}
<!--Custom Theme files-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{% static 'index/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<!--web-fonts-->
<link href='//fonts.googleapis.com/css?family=Signika:400,300,600,700' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
<!--//web-fonts-->
<!--js-->
<script src="{% static 'index/js/jquery.min.js' %}"></script>
<script src="{% static 'index/js/easyResponsiveTabs.js' %}" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#horizontalTab').easyResponsiveTabs({
				type: 'default', //Types: default, vertical, accordion           
				width: 'auto', //auto or any width like 600px
				fit: true   // 100% fit in a container
			});
		});
	   </script>
<!--//js-->
</head>
<body>
	<!-- main -->
	<div class="main">
		<div class="login-form">
			<div class="login-right">
				<div class="sap_tabs">
					<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
						<ul class="resp-tabs-list">
							<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Forget Password</span></li>
							
							<div class="clear"> </div>
						</ul>				  	 
						<div class="resp-tabs-container">
							<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
								<div class="login-top">
									<form id="forget_form">
                    {% csrf_token %}
										<input type="text" class="email" placeholder="Username" required="" name="username"/>
												
                    <div class="submit" style="margin-top: 40px;">
                      <input type="submit" value="Submit" id="submit-f"/>
                  </div>
									</form>
									<div class="login-bottom login-bottom1">
                    <p id="errormessage1"></p>
										<div class="clear"></div>
									</div>	
								</div>
							</div>
							</div>							
					</div>	
				</div>
			</div>
			<div class="clear"> </div>
		</div>
	</div>
  
	<!--//main -->	
</body>

   <script type="text/javascript">
    $('#forget_form').submit(function(e){
        e.preventDefault();
        $form = $(this)
        var formData = new FormData(this);
		document.getElementById('submit-f').style.background='grey'
		document.getElementById('submit-f').disabled=true;
        $.ajax({
          url: "{% url 'forgetpass' %}",
            type: 'POST',
            data: formData,
            success: function (response) {
                  if(response.updated=='1'){
					  alert(response.message)
                }
                else{
					alert(response.message)
                }
            },
            cache: false,
            contentType: false,
            processData: false
        });
    });
    </script>
</html>
